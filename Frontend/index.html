<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/to-do-list-icon.png">
    <title>To Do List</title>
</head>

<body id="body">

    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #aed9f8;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="justify-content-center">
                    <button type="button" class="btn btn-outline-primary" id="home">
                        Home
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="criar-tarefa">
                        Criar nova tarefa
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="listar-tarefas">
                        Listar tarefas
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="atualizar-tarefa">
                        Atualizar tarefa
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="deletar-tarefa">
                        Deletar tarefa
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-container">
        <div class="main-center">
            <div id="alertas"></div>
            <p id="main1">Acho que preciso de uma ...</p>
            <p id="typewriter">To Do List.</p>
        </div>
    </div>

    <div class="modal fade" id="modal-criar-tarefa" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar nova tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="typetext">Título da tarefa</label><br>
                            <input type="text" class="form-control" id="criar-titulo" placeholder="Ex: ZG-Hero Project de Javascript">
                            <span class="text-muted">Não use nomes de tarefas já existentes.</span>
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Descrição</label><br>
                            <input type="text" class="form-control" id="criar-desc" placeholder="Ex: Fazer Frontend, etc...">
                        </div>
                        <br>
                        <div>
                            <label for="typedate">Deadline para entrega</label><br>
                            <input type="date" class="form-control" id="criar-data">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Categoria</label><br>
                            <input type="text" class="form-control" id="criar-cat" placeholder="Ex: AceleraZG">
                        </div>
                        <br>
                        <div>
                            <label for="select">Status</label><br>
                            <select name="selectStatus" class="form-control" id="criar-status">
                                <option value="todo">A fazer</option>
                                <option value="doing">Fazendo</option>
                                <option value="done">Feita</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="select">Priodidade</label><br>
                            <select name="selectPrioridade" class="form-control" id="criar-prioridade">
                                <option value="max">Máxima</option>
                                <option value="alta">Alta</option>
                                <option value="normal">Normal</option>
                                <option value="baixa">Baixa</option>
                                <option value="min">Mínima</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="salvar-nova-tarefa">Salvar tarefa</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="modal-listar-tarefas" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lista de tarefas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-listar">
                    <form action="" method="POST">
                        <div>
                            <label for="select">Filtrar por Status:</label>
                            <select name="selectStatus" class="form-control" id="listar-status">
                                <option value="all">Todos</option>
                                <option value="todo">A fazer</option>
                                <option value="doing">Fazendo</option>
                                <option value="done">Feita</option>
                            </select>
                        </div>
                    </form>

                    <table class="table table-striped" id="table-listar">
                        <thead>
                            <tr>
                                <th scope="col">Tarefa</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Prioridade</th>
                                <th scope="col">Status</th>
                                <th scope="col">Deadline</th>
                                <th scope="col">Categoria</th>
                            </tr>
                        </thead>
                        <tbody id="body-tabela-listar">

                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="listar-tarefas-status">Listar tarefa</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-atualizar-tarefa" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atualizar tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label>Título da tarefa</label><br>
                            <input type="text" class="form-control" id="titulo-atualizar" placeholder="Ex: ZG-Hero Project de Javascript">
                            <span class="text-muted">Não use nomes de tarefas já existentes.</span>
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Descrição</label><br>
                            <input type="text" class="form-control" id="atualizar-desc" placeholder="Ex: Fazer Frontend, etc...">
                        </div>
                        <br>
                        <div>
                            <label for="typedate">Deadline para entrega</label><br>
                            <input type="date" id="atualizar-data" class="form-control">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Categoria</label><br>
                            <input type="text" class="form-control" id="atualizar-cat" placeholder="Ex: AceleraZG">
                        </div>
                        <br>
                        <div>
                            <label for="select">Status</label><br>
                            <select name="selectStatus" class="form-control" id="atualizar-status">
                                <option value="todo">A fazer</option>
                                <option value="doing">Fazendo</option>
                                <option value="done">Feita</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="select">Priodidade</label><br>
                            <select name="selectPrioridade" class="form-control" id="atualizar-prioridade">
                                <option value="max">Máxima</option>
                                <option value="alta">Alta</option>
                                <option value="normal">Normal</option>
                                <option value="baixa">Baixa</option>
                                <option value="min">Mínima</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="update-tarefa">Salvar tarefa</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-deletar-tarefa" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deletar tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div id="alerta-delete"></div>
                        <div class="form-group">
                            <label>Título da tarefa</label><br>
                            <input type="text" class="form-control" id="apagar-tarefa-titulo" placeholder="Ex: ZG-Hero Project de Javascript">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="apagar-tarefa">Apagar tarefa</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
